<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link rel = 'stylesheet' href = "{% static 'blog/bootstrap/bootstrap.min.css'%}" media = 'screen'>
    <title>Document</title>
</head>
<body>
    <h1> Blog </h1>
    {% for p in post_list %}
        <h2><a href = "{{p.get_absolute_url}}"> {{p.title}} </a></h2>
        <h3> {{p.created_at}} </h3>
        <p> {{p.content}} </p>
        <hr>
    {% endfor %}
</body>
</html>
